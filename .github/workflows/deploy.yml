name: Next.js Docker Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CONTAINER_PORT: 3000
  HOST_PORT: 8080

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üÜî Convert repository name to lowercase
        id: repo_lc
        run: echo "value=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üèóÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_lc.outputs.value }}:latest
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}
            NEXT_PUBLIC_ASSETS_URL=${{ secrets.NEXT_PUBLIC_ASSETS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üì§ Deploy to VPS and Run Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_NAME="next-shop-app"
            IMAGE_URL="${{ env.REGISTRY }}/${{ steps.repo_lc.outputs.value }}:latest"
            
            echo "--- –ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—é –Ω–∞ VPS ---"
            
            # –õ–æ–≥—ñ–Ω –Ω–∞ VPS –¥–æ —Ä–µ—î—Å—Ç—Ä—É
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            echo "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ–±—Ä–∞–∑—É: $IMAGE_URL"
            docker pull $IMAGE_URL

            # –ó—É–ø–∏–Ω–∫–∞ —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            if docker ps -a | grep -q $APP_NAME; then
                echo "–ó—É–ø–∏–Ω–∫–∞ —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
                docker stop $APP_NAME
                docker rm $APP_NAME
            fi
            
            # –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –ø–µ—Ä–µ–¥–∞—é—á–∏ –í–°–Ü RUN-TIME ENV —á–µ—Ä–µ–∑ -e
            echo "–ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
            docker run -d \
                --name $APP_NAME \
                -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} \
                --restart unless-stopped \
                
                # *** –ü–ï–†–ï–î–ê–ß–ê –í–°–Ü–• RUN-TIME ENV ***
                -e DIRECTUS_URL="${{ secrets.DIRECTUS_URL }}" \
                -e DIRECTUS_TOKEN="${{ secrets.DIRECTUS_TOKEN }}" \
                -e MONO_TOKEN="${{ secrets.MONO_TOKEN }}" \
                -e DIRECTUS_BASE_URL="${{ secrets.DIRECTUS_BASE_URL }}" \
                -e NOVA_POSHTA_API_KEY="${{ secrets.NOVA_POSHTA_API_KEY }}" \
                -e RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
                -e CLIENT_ORDER_URL_BASE="${{ secrets.CLIENT_ORDER_URL_BASE }}" \
                
                # –ü–µ—Ä–µ–¥–∞—î–º–æ NEXT_PUBLIC_ –∑–º—ñ–Ω–Ω—ñ (—Ö–æ—á–∞ –≤–æ–Ω–∏ –≤–±—É–¥–æ–≤–∞–Ω—ñ, —Ü–µ —Ö–æ—Ä–æ—à–∞ –ø—Ä–∞–∫—Ç–∏–∫–∞)
                -e NEXT_PUBLIC_DIRECTUS_URL="${{ secrets.DIRECTUS_URL }}" \
                -e NEXT_PUBLIC_ASSETS_URL="${{ secrets.NEXT_PUBLIC_ASSETS_URL }}" \
                
                $IMAGE_URL
                
            # –û—á–∏—â–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏
            docker system prune -f
            
            echo "--- –î–µ–ø–ª–æ–π —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! ---"
