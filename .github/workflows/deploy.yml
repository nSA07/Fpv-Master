# .github/workflows/deploy.yml
name: Next.js Docker Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ toLower(github.repository) }} 
  CONTAINER_PORT: 3000
  HOST_PORT: 8080

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      
      # 1. –ê–∫—Ç–∏–≤–∞—Ü—ñ—è Buildx –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∫–µ—à—É–≤–∞–Ω–Ω—è
      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 2. –õ–æ–≥—ñ–Ω –Ω–∞ GitHub Container Registry
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} 

      # 3. –ó–±—ñ—Ä–∫–∞ —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ–±—Ä–∞–∑—É
      - name: üèóÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # 4. –î–µ–ø–ª–æ–π –Ω–∞ VPS —á–µ—Ä–µ–∑ SSH
      - name: üì§ Deploy to VPS and Run Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_NAME="next-shop-app"
            IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            
            echo "--- –ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—é –Ω–∞ VPS ---"
            
            # –õ–æ–≥—ñ–Ω –Ω–∞ VPS –¥–æ —Ä–µ—î—Å—Ç—Ä—É
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            echo "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ–±—Ä–∞–∑—É: $IMAGE_URL"
            docker pull $IMAGE_URL

            # –ó—É–ø–∏–Ω–∫–∞ —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            if docker ps -a | grep -q $APP_NAME; then
                echo "–ó—É–ø–∏–Ω–∫–∞ —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
                docker stop $APP_NAME
                docker rm $APP_NAME
            fi
            
            # –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            docker run -d \
                --name $APP_NAME \
                -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} \
                --restart unless-stopped \
                $IMAGE_URL
                
            # –û—á–∏—â–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏
            docker system prune -f
            
            echo "--- –î–µ–ø–ª–æ–π —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! ---"