name: Next.js Docker Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CONTAINER_PORT: 3000
  HOST_PORT: 8080

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üÜî Convert repository name to lowercase
        id: repo_lc
        run: echo "value=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üèóÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_lc.outputs.value }}:latest
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}
            DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}
            DIRECTUS_TOKEN=${{ secrets.DIRECTUS_TOKEN }}
            NEXT_PUBLIC_ASSETS_URL=${{ secrets.NEXT_PUBLIC_ASSETS_URL }}
            MONO_TOKEN=${{ secrets.MONO_TOKEN }}
            DIRECTUS_BASE_URL=${{ secrets.DIRECTUS_BASE_URL }}
            NOVA_POSHTA_API_KEY=${{ secrets.NOVA_POSHTA_API_KEY }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            CLIENT_ORDER_URL_BASE=${{ secrets.CLIENT_ORDER_URL_BASE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üì§ Deploy to VPS via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- –î–µ–ø–ª–æ–π –Ω–∞ VPS —á–µ—Ä–µ–∑ Docker Compose ---"
            cd /path/to/your/project  # <--- –≤–∫–∞–∂–∏ —à–ª—è—Ö –¥–æ –ø—Ä–æ—î–∫—Ç—É –Ω–∞ VPS

            # –°—Ç–≤–æ—Ä—é—î–º–æ .env –Ω–∞ VPS –∑ —Å–µ–∫—Ä–µ—Ç—ñ–≤
            cat > .env <<EOF
            NEXT_PUBLIC_DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}
            DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}
            DIRECTUS_TOKEN=${{ secrets.DIRECTUS_TOKEN }}
            NEXT_PUBLIC_ASSETS_URL=${{ secrets.NEXT_PUBLIC_ASSETS_URL }}
            MONO_TOKEN=${{ secrets.MONO_TOKEN }}
            DIRECTUS_BASE_URL=${{ secrets.DIRECTUS_BASE_URL }}
            NOVA_POSHTA_API_KEY=${{ secrets.NOVA_POSHTA_API_KEY }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            CLIENT_ORDER_URL_BASE=${{ secrets.CLIENT_ORDER_URL_BASE }}
            HOST_PORT=${{ env.HOST_PORT }}
            CONTAINER_PORT=${{ env.CONTAINER_PORT }}
            EOF

            # –ó–∞–ø—É—Å–∫–∞—î–º–æ —á–µ—Ä–µ–∑ Docker Compose
            docker-compose pull
            docker-compose up -d --build

            # –û—á–∏—â–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏
            docker system prune -f

            echo "--- –î–µ–ø–ª–æ–π —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! ---"
